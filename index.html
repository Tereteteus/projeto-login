<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--INSERIR IMAGEM PELA CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Fa√ßa o login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin">
                            <i class="material-icons">person</i>
                            <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email" required maxlength="30">
                            </label><br>
                    </div>
                    <div class="campo">
                        <label for="isenha">
                            <i class="material-icons">vpn_key</i>
                            <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-password" required minlength="8" maxlength="12">
                        </label><br>
                    </div>
                    <input type="submit" value="Entrar" class="botao-entrar"><br>
                    <a href="esqueci.html">Esqueci a senha<i class="material-icons">mmail</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
